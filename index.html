<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <!--The Navigation Bar-->
  <header class="header-color">
    <div class="header-class">
      <img class="div-img" src="assets/1143281-200.png" alt="logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="index.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!--Main Gallery Section-->
<main>
  <h1>Gallery</h1>
    <div class="wrapper">
      <figure class="img-box">
        <img class="gallery-img" src="assets/alistair-smith-fxliDZFt-qY-unsplash.jpg" alt="Ferrari in Garage">
          <figcaption><em>Ferrari 862</em></figcaption>
          <p>@Alistair Smith</p>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/joey-banks-YApiWyp0lqo-unsplash.jpg" alt="Mustang">
          <figcaption><em>Ford Mustang</em></figcaption>
          <p>@Joey Banks</p>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/joshua-koblin-eqW1MPinEV4-unsplash.jpg" alt="Another Ferrari">
          <figcaption><em>Ferrari Speedtail</em></figcaption>
          <p>@Joshua Koblin</p>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/matt-antonioli-T_ZdgxzPS5k-unsplash.jpg" alt="Lambo in the streets">
          <figcaption><em>Lamborghini Huracan</em></figcaption>
          <p>@Matt Antonioli</p>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/stefan-rodriguez-2AovfzYV3rc-unsplash.jpg" alt="Chevy Camaro">
          <figcaption><em>Chevy Camaro</em></figcaption>
          <p>@Stefan Rodriguez</p>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/tyler-clemmensen-wLpTPp2dzsY-unsplash.jpg" alt="Bimmer">
          <figcaption><em>BMW M2</em></figcaption>
          <p>@Tyler Clemmensen</p>
      </figure>
    </div>
</main>
    <!--Footer Section-->
    <footer class="footer">
      <p class="footer-text">Tuner Tools&copy; Copyright 2021</p>
        <div class="footer-box">
          <ul>
            <li class="list-style"><a href="#">
              <img class="footer-logo" src="assets/facebook.svg" alt="Facebook">
            </a></li>
            <li class="list-style"><a href="#">
              <img class="footer-logo" src="assets/github.svg" alt="Github">
            </a></li>
            <li class="list-style"><a href="#">
              <img class="footer-logo" src="assets/instagram.svg" alt="Instagram">
            </a></li>
            <li class="list-style"><a href="#">
              <img class="footer-logo" src="assets/youtube.svg" alt="Youtube">
            </a></li>
          </ul>
        </div>
  </footer>
</body>
